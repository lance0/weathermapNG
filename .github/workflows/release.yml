name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: gd, json, mbstring, pdo

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog for release
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s" HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p dist
          # Create archive excluding dev files
          git archive --format=zip --prefix=WeathermapNG/ -o dist/WeathermapNG-${VERSION}.zip HEAD
          git archive --format=tar.gz --prefix=WeathermapNG/ -o dist/WeathermapNG-${VERSION}.tar.gz HEAD

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: WeathermapNG ${{ steps.version.outputs.VERSION }}
          body: |
            ## WeathermapNG ${{ steps.version.outputs.VERSION }}

            ### Changes
            ${{ steps.changelog.outputs.CHANGES }}

            ### Installation
            See [INSTALL.md](https://github.com/${{ github.repository }}/blob/main/INSTALL.md) for installation instructions.

            ### Quick Install
            ```bash
            cd /opt/librenms/html/plugins
            curl -sL https://github.com/${{ github.repository }}/archive/${{ steps.version.outputs.VERSION }}.tar.gz | tar xz
            mv weathermapNG-* WeathermapNG
            cd WeathermapNG && ./quick-install.sh
            ```
          files: |
            dist/WeathermapNG-${{ steps.version.outputs.VERSION }}.zip
            dist/WeathermapNG-${{ steps.version.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
