name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: PHP Lint & Syntax

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: gd, json, mbstring, pdo, pdo_mysql

      - name: Check PHP syntax
        run: |
          ERRORS=0
          while IFS= read -r file; do
            if ! php -l "$file" 2>&1 | grep -q "No syntax errors"; then
              ERRORS=1
            fi
          done < <(find . -name "*.php" -not -path "./vendor/*")
          exit $ERRORS

      - name: Validate composer.json
        run: composer validate --no-check-publish

  test:
    runs-on: ubuntu-latest
    name: PHPUnit (${{ matrix.php-version }})
    needs: lint
    strategy:
      matrix:
        php-version: ['8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: gd, json, mbstring, pdo
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run tests
        run: vendor/bin/phpunit --testdox

  security:
    runs-on: ubuntu-latest
    name: Security Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Simple check for common secret patterns
          if grep -rE "(password|secret|api_key)\s*=\s*['\"][^'\"$][^'\"]+['\"]" \
             --include="*.php" --exclude-dir=vendor . 2>/dev/null | \
             grep -v "example\|placeholder\|your_"; then
            echo "Warning: Potential hardcoded secrets found"
            exit 1
          fi
          echo "No hardcoded secrets detected"
